<html lang="en">
  <head>
    <script type="text/javascript" >



  document.onkeydown = function(e) {
      var soundId = sounds[e.keyCode];
      if (soundId) document.getElementById(soundId).play();
      var text = document.getElementById((soundId) + "text");
  text.style.fontWeight = 'bold';
      var x = document.getElementById("mytable").getElementsByTagName("td");
      x[0].innerHTML = "528";
      x[0].style.backgroundColor = "yellow";
      x[0].style.fontWeight = 'bold';

      x[1].innerHTML = "264";
      x[1].style.fontWeight = 'bold';
  }

  document.onkeyup = function(e) {
      var soundId = sounds[e.keyCode];
      if (soundId) document.getElementById(soundId).pause();
      document.getElementById(soundId).load();
      var text = document.getElementById((soundId) + "text");
  text.style.fontWeight = '';
    var x = document.getElementById("mytable").getElementsByTagName("td");
    x[0].innerHTML = "528";
    x[0].style.backgroundColor = "white";
    x[0].style.fontWeight = '';
  }


  var sounds = {
  39 : '528',
  40 : '264'

}
    </script>
</head>
